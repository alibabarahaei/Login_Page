<body style="background-color: #F8F9FD;" class="align-items-center">

  <div class="container" style="height: 100vh;">
    <div class="row justify-content-center align-items-center ">
      <div class="col-md-6 col-lg-5 col-xl-4 row-main-page row-main-page-right">
        <div class="row text_align_center mb-4">
          <h3>ورود</h3>

          <form action="">

              <img src="img/people.svg" alt="">

                <input class=" form-control-lg input-form-login mb-3" type="text" placeholder="نام کاربری" ">

              </div>
            <div class=" mb-2">
                <img src="img/lock.svg" alt="">

              </div>

              </div>
              <button class="btn-form-login mb-3">

                    <input class="form-check-input input-check-remember-me"  type="checkbox" value="" id="flexCheckDefault">

                </div>

              <div class="row justify-content-center login-accounts">
                <a href="#" class="d-flex align-items-center justify-content-center login-account"><i
                    class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="d-flex align-items-center justify-content-center login-account"><i
                    class="fa-brands fa-google"></i></a>
                <a href=" #" class="d-flex align-items-center justify-content-center login-account"><i
                    class="fa-brands fa-twitter"></i></a>
              </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-lg-5 col-xl-4 text_align_center row-main-page row-main-page-left d-none d-md-block">
        <p></p>
